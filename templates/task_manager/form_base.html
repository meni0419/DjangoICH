{% extends 'task_manager/base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 2em;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 8px;
        font-size: 1.1em;
    }

    .form-input, .form-textarea, .form-select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
    }

    .form-checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-checkbox {
        width: 18px;
        height: 18px;
        accent-color: #667eea;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 40px;
    }

    .btn-success {
        background: #48bb78;
    }

    .btn-success:hover {
        background: #38a169;
    }

    .error-list {
        list-style: none;
        padding: 0;
        margin: 5px 0 0 0;
    }

    .error-list li {
        color: #e53e3e;
        font-size: 14px;
        margin-top: 5px;
    }

    .field-error {
        border-color: #e53e3e !important;
    }

    .messages {
        margin-bottom: 20px;
    }

    .message {
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .message.success {
        background: #c6f6d5;
        color: #276749;
        border: 1px solid #9ae6b4;
    }

    .message.error {
        background: #fed7d7;
        color: #c53030;
        border: 1px solid #feb2b2;
    }
</style>

<div class="form-container">
    <h1 class="form-title">{{ title }}</h1>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% block form_content %}{% endblock %}
</div>
{% endblock %}
